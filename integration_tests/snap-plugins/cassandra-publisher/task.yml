---
  version: 1
  schedule:
    type: "simple"
    interval: "1s"
  workflow:
    collect:
      metrics:
        /intel/mock/foo: {}
        /intel/mock/bar: {}
        /intel/mock/*/baz: {}
      config:
        /intel/mock:
          user: "root"
          password: "secret"
      process:
        -
          plugin_name: "session-processor"
          process: null
          config:
            swan_experiment: "example-experiment"
            swan_phase: "example-phase"
          publish:
            -
              plugin_name: "cassandra"
              config:
                server: "localhost"
