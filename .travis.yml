services:
- docker
language: go
sudo: required
go:
- 1.7
before_install:
- sudo apt-get install bash gcc
- make glide linter deps_jupyter
#- echo -e "machine github.com\n login $GIT_TOKEN" >> ~/.netrc
env:
- TEST_SUITE=test_lint
- TEST_SUITE=test_unit
- TEST_SUITE=test_integration_build
- TEST_SUITE=build
- TEST_SUITE=test_jupyter_lint
- TEST_SUITE=test_jupyter_unit
script: "make $TEST_SUITE"
notifications:
  slack:
    rooms:
      - 'intelsdi:k7XiVx2qAV7nCAMPXjRomNJ3'
    on_success: 'never'
    on_pull_requests: false
cache:
  pip: true
  ccache: true
  directories:
  - $HOME/.glide
  - $HOME/.cache/pip
  - $HOME/.ccache
